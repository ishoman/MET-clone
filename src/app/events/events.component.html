<div class="col-md-6">
  <h1>Events</h1>
  <div *ngFor="let event of events | async">
    <div class="card">
      <h2>{{event.eventName}}</h2>
      <br>
      <p>{{event.eventDetails}}</p>
      <br>
      <h5>{{event.eventTime}}</h5>
      <p>{{event.eventCategory}}</p>
    </div>
  </div>
</div>
