<div class="container">
  <h1>MET Locations</h1>
  <div class="row">
    <div *ngFor="let location of locations | async">
      <div class="col">
        <div class="card">
          <h2>{{location.locationName}}</h2>
          <br>
          <p>{{location.description}}</p>
          <br>
          <h5>{{location.hours}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
